<h1 mat-dialog-title>ADD NELSON SIEGEL SVENSSON.</h1>
<div mat-dialog-content [formGroup]="nelsonSiegelToSave">
    <p>
        <mat-form-field appearance="outline">
            <mat-label>Muturity</mat-label>
            <input matInput formControlName="maturity" >
            <mat-hint>Enter number with a letter like W=weeck,M=months,Y=year e.g 1M, 2Y, 13W</mat-hint>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Coupon</mat-label>
            <input matInput formControlName="coupon">
        </mat-form-field>
       
    </p>

     <p>
        <mat-form-field appearance="outline">
            <mat-label>Price</mat-label>
            <input matInput formControlName="price">
        </mat-form-field>

        
    </p>

    <p>
    </p>
</div>
<div mat-dialog-actions>
    <button mat-raised-button color="warn" (click)="onClose()">Cancel</button>
    <button mat-raised-button [disabled]="!nelsonSiegelToSave.valid" cdkFocusInitial color="primary" (click)="onSaveNelsonSiegel()">Save</button>
</div>
